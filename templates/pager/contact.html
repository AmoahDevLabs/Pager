{% extends "pager/page.html" %}

{% block title %}Contact Us{% endblock title %}

{% block content %}
    <h1>Contact us</h1>
    {% if submitted %}
        <p class="success">
        Your message was submitted successfully. Thank
        you.
        </p>
    {% else %}
        <form action="" method="post" novalidate>
        <table>
            {{ form.as_table }}
            {% csrf_token %}
            <tr>
            <td>&nbsp;</td>
            <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
        </form>
    {% endif %}
{% endblock content %}
